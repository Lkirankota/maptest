<ion-header>
  <ion-toolbar>
    <ion-title>
     Google Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
<ion-input [(ngModel)]="source" name="source" placeholder="source" NO_ERRORS_SCHEMA></ion-input>
<ion-input [(ngModel)]="destination" name="destination"  placeholder="destination" NO_ERRORS_SCHEMA></ion-input>
<ion-button color="primary"  (click)="showroute()">route</ion-button>
</ion-item>

<ion-item style="height: 40%">	
	<div #map id="map" class="mymap"></div>  
</ion-item>
<ion-item style="height: 40%;overflow: auto;margin-top:10px ">
<div #directionsPanel class="mydirection"></div>
	
</ion-item>
</ion-content>
